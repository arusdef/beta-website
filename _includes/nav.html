<ul>
	{% for link in site.data.nav.main %}
	<li {% if page.url == link.url %} class="active" {% endif %}>
		{% if link.url contains 'http://' %}
			{% assign pageurl = link.url %}
		{% else %}
			{% assign pageurl =  link.url | prepend: site.baseurl  %}
		{% endif %}
		<a href="{{ pageurl }}">{{ link.text }}</a>
	</li>
	{% endfor %}
</ul>
